<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- header start -->
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/bootstrap-admin.min.css}">
    <link rel="stylesheet" th:href="@{/lib/jquery-ui-themes/jquery-ui.css}">
</head>
<!-- header end -->
<body class="bg-body-tertiary py-3">
<div class="container-fluid">
    <div class="row row-cols-1 row-cols-lg-2 g-3 sortable">
        <div class="col sortable-card">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-body">
                    [[#{top10.uri.statistics}]]
                </div>
                <div class="card-body">
                    <div id="top10Visits" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </div>
        <div class="col sortable-card">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-body">
                    [[#{top10.ip.statistics}]]
                </div>
                <div class="card-body">
                    <div id="top10Ip" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--回到顶部开始-->
<a href="javaScript:" class="bsa-back-to-top"><i class='bi bi-arrow-up-short'></i></a>
<!--回到顶部结束-->


<script th:src="@{/lib/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/lib/jquery-ui-themes/jquery-ui.min.js}"></script>
<script th:src="@{/lib/echarts/dist/echarts.min.js}"></script>
<script th:src="@{/js/bootstrap-admin.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:inline="javascript">
     const i18n_top10UriStatistics = /*[[#{top10.uri.statistics}]]*/ "";
     const i18n_top10IpStatistics = /*[[#{top10.ip.statistics}]]*/ "";
     const i18n_visits = /*[[#{visits}]]*/ "";
</script>
<script th:src="@{/js/statistics/visits.js}"></script>
</body>
</html>
