<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- header start -->
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/bootstrap-admin.min.css}">
</head>
<!-- header end -->
<body>
<body class="bg-body-tertiary py-3">
<div class="container-fluid">
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-body">
            修改密码
        </div>
        <div class="card-body">
            <form id="form" class="container">
                <div class="mb-3">
                    <div class="input-group bsa-show_hide_password">
                        <input type="password" class="form-control" th:placeholder="原密码"
                               name="oldPwd"
                               autocomplete="off"
                               id="oldPwd" aria-label="password">
                        <span class="input-group-text bg-white bsa-cursor-pointer"><i class="bi bi-eye-slash"></i></span>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group bsa-show_hide_password">
                        <input type="password" class="form-control" th:placeholder="新密码"
                               name="newPwd"
                               autocomplete="off"
                               id="newPwd" aria-label="password">
                        <span class="input-group-text bg-white bsa-cursor-pointer"><i class="bi bi-eye-slash"></i></span>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-group bsa-show_hide_password">
                        <input type="password" class="form-control" th:placeholder="确认新密码"
                               name="reNewPwd"
                               autocomplete="off"
                               id="reNewPwd" aria-label="password">
                        <span class="input-group-text bg-white bsa-cursor-pointer"><i class="bi bi-eye-slash"></i></span>
                    </div>
                </div>

                <div class="mb-3">
                    <button type="submit" id="btn-update-user-pwd" class="btn btn-primary">确认修改</button>
                </div>
            </form>

        </div>
    </div>
</div>

<!--回到顶部开始-->
<a href="javaScript:" class="bsa-back-to-top"><i class='bi bi-arrow-up-short'></i></a>
<!--回到顶部结束-->

<script th:src="@{/lib/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/lib/formvalidation/js/formValidation.js}"></script>
<script th:src="@{/lib/formvalidation/js/framework/bootstrap.js}"></script>
<script th:src="@{/lib/formvalidation/js/language/zh_CN.js}"></script>
<script th:src="@{/lib/sweetalert2/dist/sweetalert2.all.min.js}"></script>
<script th:src="@{/js/bootstrap-admin.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:inline="javascript">

    /*]]>*/
</script>
<script th:src="@{/js/user/edit-user-pwd.js}"></script>
</body>
</html>
