<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- header start -->
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/bootstrap-admin.min.css}">
</head>
<!-- header end -->
<body>


<div class="min-vh-100  p-2 bg-body-tertiary d-flex flex-column align-items-center justify-content-center">
    <h2 th:text="#{website.title}"></h2>
    <p class="text-secondary" th:text="#{website.keyWorld}"></p>
    <form id="loginForm" class="form" style="width: 380px;max-width: 100%">
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-white "><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" th:placeholder="#{please.input.user.name}" name="userName" id="userName" aria-label="username">
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group bsa-show_hide_password">
                <span class="input-group-text bg-white"><i class="bi bi-person-lock"></i></span>
                <input type="password" class="form-control" th:placeholder="#{please.input.user.pwd}"
                       name="userPwd"
                       autocomplete="off"
                       id="userPwd" aria-label="password">
                <span class="input-group-text bg-white bsa-cursor-pointer"><i class="bi bi-eye-slash"></i></span>
            </div>
        </div>

        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text bg-white"><i class="bi bi-shield-lock"></i></span>
                <input type="text" class="form-control" id="captchaCode" name="captchaCode" aria-label="captcha"
                       th:placeholder="#{please.input.verification.code}" style="min-width: 80px">
                <img id="captchaImg" onclick="getCaptcha()" th:alt="#{verification.code}" class="bsa-cursor-pointer" style="height: 38px;width: 120px"/>
            </div>
        </div>
        <input type="hidden" name="captchaKey" id="captchaKey">
        <div class="d-grid gap-2">
            <button id="loginSubmit" class="btn btn-outline-success" type="submit">
                <i class="bi bi-box-arrow-in-right" ></i>
                <span th:text="#{login}"></span>
            </button>
        </div>
    </form>
</div>


<script th:src="@{/lib/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/lib/formvalidation/js/formValidation.js}"></script>
<script th:src="@{/lib/formvalidation/js/framework/bootstrap.js}"></script>
<script th:src="@{/lib/formvalidation/js/language/zh_CN.js}"></script>
<script th:src="@{/js/bootstrap-admin.js}"></script>
<script th:src="@{/lib/sweetalert2/dist/sweetalert2.all.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const i18n_loggedInTitle = /*[[#{already.logged}]]*/ "";
    const i18n_loggedInHtml = /*[[#{goto.index}]]*/ "";
    const i18n_cancel = /*[[#{cancel}]]*/ "";
    const i18n_gotoHomePage = /*[[#{goto.homepage}]]*/ "";
    const i18n_loginSuccess = /*[[#{login.success}]]*/ "";
    const i18n_loginExpire = /*[[#{login.expire}]]*/ "";
    /*]]>*/
</script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
